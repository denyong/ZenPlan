
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalmExec - 冷静规划，极致执行</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      margin: 0;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .animate-shake {
      animation: shake 0.2s ease-in-out 0s 2;
    }
    
    /* 优化 Markdown 样式 - 极致对比度版 */
    .markdown-body {
      color: #f1f5f9; /* Slate-100 */
      line-height: 1.8;
      font-size: 1.05rem;
    }
    .markdown-body h1 { @apply text-3xl font-black mb-8 border-b border-white/20 pb-4 text-white tracking-tight; }
    .markdown-body h2 { @apply text-2xl font-black mt-10 mb-6 text-indigo-400 flex items-center gap-3 tracking-tight; }
    .markdown-body h2::before { content: ""; @apply w-1.5 h-6 bg-indigo-500 rounded-full inline-block; }
    .markdown-body p { @apply mb-5 text-slate-200 font-medium; }
    .markdown-body ul, .markdown-body ol { @apply mb-8 ml-6 space-y-3 text-slate-200 list-disc; }
    .markdown-body li { @apply pl-1; }
    .markdown-body li strong { @apply text-white font-bold; }
    .markdown-body blockquote { @apply border-l-4 border-indigo-500 bg-white/5 px-6 py-4 italic text-indigo-200 rounded-r-2xl mb-8 font-medium; }
    .markdown-body strong { @apply text-indigo-300 font-black px-1; }
    .markdown-body hr { @apply border-white/10 my-10; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
