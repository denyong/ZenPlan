
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalmExec - 冷静规划，极致执行</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', "Microsoft YaHei", "PingFang SC", sans-serif;
      background-color: #f8fafc;
      margin: 0;
      overflow: hidden;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.01);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
    }
    
    .markdown-body {
      color: #f1f5f9;
      line-height: 1.6;
      font-size: 0.95rem;
      letter-spacing: 0.01em;
    }
    
    .markdown-body h2 { 
      @apply text-lg font-black mt-6 mb-3 text-white flex items-center gap-2 tracking-tight;
      color: #a5b4fc;
    }
    
    .markdown-body h2::before { 
      content: ""; 
      @apply w-1.5 h-5 bg-indigo-500 rounded-full inline-block;
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.6);
    }

    .markdown-body p { 
      @apply mb-3 text-slate-300 font-medium; 
    }

    .markdown-body ul { 
      @apply mb-4 space-y-2; 
    }
    
    .markdown-body li { 
      @apply pl-1 flex items-start gap-2;
      list-style-type: none;
    }
    
    .markdown-body ul li::before {
      content: "•";
      @apply text-indigo-500 font-black text-lg leading-none mt-0.5;
    }

    .markdown-body ol {
      @apply mb-4 space-y-3;
      counter-reset: item;
    }

    .markdown-body ol li {
      @apply pl-0 flex flex-col items-start gap-0.5;
      counter-increment: item;
      list-style-type: none;
    }

    .markdown-body ol li::before {
      content: "建议 " counter(item);
      @apply text-indigo-400 font-black text-[9px] uppercase tracking-wider bg-indigo-500/10 px-2 py-0.5 rounded border border-indigo-500/20;
    }

    .markdown-body strong { 
      @apply text-white font-black px-1 rounded;
      background: rgba(99, 102, 241, 0.2);
    }
    
    .markdown-body hr { 
      @apply border-white/5 my-6; 
    }

    .markdown-body li strong {
      @apply text-indigo-100 bg-transparent px-0 mx-0;
    }

    @keyframes pulse-border {
      0%, 100% { border-color: rgba(99, 102, 241, 0.05); }
      50% { border-color: rgba(99, 102, 241, 0.25); }
    }
    .glow-border {
      animation: pulse-border 4s infinite ease-in-out;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
