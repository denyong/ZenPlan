
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalmExec - 冷静规划，极致执行</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 离线优先字体栈：移除对 Google Fonts 的网络依赖 */
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background-color: #f8fafc;
      margin: 0;
      overflow: hidden;
    }
    
    /* 降级样式：确保在 Tailwind CDN 失败时配置界面依然可用 */
    #root:empty::before {
      content: "系统初始化中...";
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #64748b;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.01);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
    }
    
    .markdown-body {
      color: #f1f5f9;
      line-height: 1.6;
      font-size: 0.95rem;
    }
    .markdown-body h2 { color: #a5b4fc; font-weight: 900; margin-top: 1.5rem; margin-bottom: 0.75rem; font-size: 1.125rem; }
    .markdown-body p { margin-bottom: 0.75rem; color: #cbd5e1; }
    .markdown-body ul { margin-bottom: 1rem; padding-left: 1rem; list-style-type: disc; }
    .markdown-body li { margin-bottom: 0.5rem; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
  <script>
    // 注册 Service Worker 实现离线缓存
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => {
          console.warn('Service Worker 注册失败:', err);
        });
      });
    }
  </script>
</body>
</html>
