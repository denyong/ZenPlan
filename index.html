
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalmExec - 冷静规划，极致执行</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      margin: 0;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .animate-shake {
      animation: shake 0.2s ease-in-out 0s 2;
    }
    /* 自定义 Markdown 样式适配深色面板 */
    .markdown-body h1 { @apply text-3xl font-black mb-6 border-b border-white/10 pb-4 text-white; }
    .markdown-body h2 { @apply text-xl font-black mt-8 mb-4 text-indigo-300 flex items-center gap-2; }
    .markdown-body h2::before { content: ""; @apply w-1 h-5 bg-indigo-500 rounded-full inline-block; }
    .markdown-body p { @apply text-slate-300 leading-relaxed mb-4 text-base; }
    .markdown-body ul, .markdown-body ol { @apply mb-6 ml-6 space-y-2 text-slate-300 list-disc; }
    .markdown-body li strong { @apply text-indigo-400 font-bold; }
    .markdown-body blockquote { @apply border-l-4 border-indigo-500 bg-indigo-500/5 px-4 py-2 italic text-indigo-100 rounded-r-lg mb-6; }
    .markdown-body strong { @apply text-white font-black; }
  </style>

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "zustand": "https://esm.sh/zustand@^5.0.9",

}
