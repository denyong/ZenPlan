
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalmExec - 冷静规划，极致执行</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', "Microsoft YaHei", "PingFang SC", sans-serif;
      background-color: #f8fafc;
      margin: 0;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    /* 极致中文 Markdown 排版 */
    .markdown-body {
      color: #f1f5f9; /* Slate-100 */
      line-height: 2.2; /* 进一步增加行高 */
      font-size: 1.125rem;
      letter-spacing: 0.02em; /* 增加中文字间距 */
    }
    
    .markdown-body h2 { 
      @apply text-2xl font-black mt-20 mb-10 text-white flex items-center gap-4 tracking-tight;
      color: #a5b4fc; /* Indigo-300 */
    }
    
    .markdown-body h2::before { 
      content: ""; 
      @apply w-2 h-8 bg-indigo-500 rounded-full inline-block; 
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
    }

    .markdown-body p { 
      @apply mb-10 text-slate-200 font-medium; 
    }

    .markdown-body ul { 
      @apply mb-14 space-y-6; 
    }
    
    .markdown-body li { 
      @apply pl-2 flex items-start gap-4;
      list-style-type: none;
    }
    
    .markdown-body ul li::before {
      content: "•";
      @apply text-indigo-500 font-black text-2xl leading-none mt-1.5;
    }

    .markdown-body ol {
      @apply mb-14 space-y-8;
      counter-reset: item;
    }

    .markdown-body ol li {
      @apply pl-0 flex flex-col items-start gap-2;
      counter-increment: item;
      list-style-type: none;
    }

    .markdown-body ol li::before {
      content: "行动步骤 " counter(item);
      @apply text-indigo-400 font-black text-[10px] uppercase tracking-[0.2em] mb-1 bg-indigo-500/10 px-3 py-1 rounded-md border border-indigo-500/20;
    }

    .markdown-body strong { 
      @apply text-white font-black px-1.5 py-0.5 rounded mx-1;
      background: rgba(99, 102, 241, 0.2);
    }
    
    .markdown-body hr { 
      @apply border-white/5 my-16; 
    }

    .markdown-body li strong {
      @apply text-indigo-100 bg-transparent px-0 mx-0 font-black;
    }

    @keyframes pulse-border {
      0% { border-color: rgba(99, 102, 241, 0.1); }
      50% { border-color: rgba(99, 102, 241, 0.4); }
      100% { border-color: rgba(99, 102, 241, 0.1); }
    }
    .glow-border {
      animation: pulse-border 4s infinite ease-in-out;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
