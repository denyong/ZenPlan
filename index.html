
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalmExec - 冷静规划，极致执行</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      margin: 0;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.03);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
    }
    
    /* 高级 Markdown 排版样式 */
    .markdown-body {
      color: #e2e8f0; /* Slate-200 */
      line-height: 2; /* 增加行高，减少紧凑感 */
      font-size: 1.1rem;
    }
    
    .markdown-body h2 { 
      @apply text-2xl font-black mt-16 mb-8 text-white flex items-center gap-3 tracking-tight;
      color: #818cf8; /* Indigo-400 */
    }
    
    /* 为二级标题添加装饰线 */
    .markdown-body h2::before { 
      content: ""; 
      @apply w-1.5 h-8 bg-indigo-500 rounded-full inline-block; 
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
    }

    .markdown-body p { 
      @apply mb-8 text-slate-300 font-medium; 
    }

    /* 列表美化 */
    .markdown-body ul { 
      @apply mb-12 space-y-5; 
    }
    
    .markdown-body li { 
      @apply pl-2 flex items-start gap-3;
      list-style-type: none;
    }
    
    .markdown-body ul li::before {
      content: "•";
      @apply text-indigo-500 font-black text-xl leading-none mt-1;
    }

    .markdown-body ol {
      @apply mb-12 space-y-6;
      counter-reset: item;
    }

    .markdown-body ol li {
      @apply pl-0 flex flex-col items-start gap-1;
      counter-increment: item;
      list-style-type: none;
    }

    .markdown-body ol li::before {
      content: counter(item) ". ";
      @apply text-indigo-400 font-black text-sm uppercase tracking-widest mb-1;
    }

    .markdown-body strong { 
      @apply text-white font-black px-1 rounded;
      background: rgba(99, 102, 241, 0.1);
    }
    
    .markdown-body hr { 
      @apply border-white/5 my-12; 
    }

    /* 改进文字对比度，适配特定强调语境 */
    .markdown-body li strong {
      @apply text-indigo-200 bg-transparent px-0;
    }

    @keyframes pulse-border {
      0% { border-color: rgba(99, 102, 241, 0.1); }
      50% { border-color: rgba(99, 102, 241, 0.3); }
      100% { border-color: rgba(99, 102, 241, 0.1); }
    }
    .glow-border {
      animation: pulse-border 3s infinite ease-in-out;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
